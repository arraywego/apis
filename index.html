<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Homepage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>HELLO FROM THE INDEX PAGE.</h1>
        <button id="deck">Pick A Card</button>
        <div id="#cards" style="text-align: center;font-family: 'Inter', sans-serif;font-size: large;padding:3em;">
            <img id="chosencard">
            <figcaption id="cardvalue" style="text-align: center;"></figcaption>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       <script>
           
    $( "#deck" ).click(function() {
                
                $.getJSON('https://deckofcardsapi.com/api/deck/74oslp7kisx0/draw/?count=1', function(response){
                   
                   var image = response.cards[0].image;
                   var card = response.cards[0].value;
                   var suit = response.cards[0].suit;
                    console.log(response);
                    $('#chosencard').prop('src', image);
                    $('#cardvalue').html(card + ' of ' +suit);
                });
    });
        </script>
    </body>
</html>
